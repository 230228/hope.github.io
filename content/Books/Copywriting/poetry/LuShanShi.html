  <body>
    <div class="title">庐山诗
        <div class="name">明·朱元璋</div>
    </div>
    <div class="Outer_layer">
  <div>庐山竹影几千秋，云锁高峰水自流。</div>
  <div>万里长江飘玉带，一轮明月滚金球。</div>
  <div>路遥西北三千界，势压东南百万州。</div>
  <div>美景一时观不尽，天缘有份再来游。</div>
  <div class="item">2023.04.10</div>
    </div>

  </body>
