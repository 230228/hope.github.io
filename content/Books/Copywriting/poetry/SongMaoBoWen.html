  <body>
    <div class="title">送毛伯温
        <div class="name">明·朱厚熜</div>
    </div>
    <div class="Outer_layer">
  <div>大将南征胆气豪，腰横秋水雁翎刀。</div>
  <div>风吹鼍鼓山河动，电闪旌旗日月高。</div>
  <div>天上麒麟原有种，穴中蝼蚁岂能逃。</div>
  <div>太平待诏归来日，朕与先生解战袍。</div>
    </div>

  </body>
