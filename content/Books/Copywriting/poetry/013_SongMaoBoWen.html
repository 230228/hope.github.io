<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>送毛伯温</title>
    <link rel="stylesheet" href="../../../../Css/A_poetry.css" />
  </head>
  <body>
    <div class="title">
      送毛伯温
      <div class="name">明·朱厚熜</div>
    </div>
    <div class="Outer_layer">
      <div>大将南征胆气豪，</div>
      <div>腰横秋水雁翎刀。</div>
      <div>风吹鼍鼓山河动，</div>
      <div>电闪旌旗日月高。</div>
      <div>天上麒麟原有种，</div>
      <div>穴中蝼蚁岂能逃。</div>
      <div>太平待诏归来日，</div>
      <div>朕与先生解战袍。</div>
      <div class="item">2023.04.10</div>
    </div>
  </body>
</html>
