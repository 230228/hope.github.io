  <body>
    <div class="title">终南别业
        <div class="name">唐·王维</div>
    </div>
    <div class="Outer_layer">
  <div>中岁颇好道，晚家南山陲。</div>
  <div>兴来每独往，胜事空自知。</div>
  <div>行到水穷处，坐看云起时。</div>
  <div>偶然值林叟，谈笑无还期。</div>
    </div>
