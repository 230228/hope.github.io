<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>水调歌头·游泳</title>
    <link rel="stylesheet" href="../../../../Css/A_poetry.css" />
  </head>
  <body>
    <div class="title">
      水调歌头·游泳
      <div class="name">近现代·毛主席</div>
    </div>
    <div class="Outer_layer">
      <div>才饮长沙水， 又食武昌鱼。</div>
      <div>万里长江横渡， 极目楚天舒。</div>
      <div>不管风吹浪打， 胜似闲庭信步， 今日得宽馀。</div>
      <div>子在川上曰： 逝者如斯夫！</div>
      <div>风樯动， 龟蛇静， 起宏图。</div>
      <div>一桥飞架南北， 天堑变通途。</div>
      <div>更立西江石壁， 截断巫山云雨， 高峡出平湖。</div>
      <div>神女应无恙， 当惊世界殊。</div>

      <div class="item">2023.04.10</div>
    </div>
  </body>
</html>
