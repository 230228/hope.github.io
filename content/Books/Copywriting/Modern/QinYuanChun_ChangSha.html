    <title>沁园春·长沙</title>
    <link rel="stylesheet" href="../../../../Css/A_poetry.css" />
  </head>
  <body>
    <div class="title">沁园春·长沙
        <div class="name">近现代·毛主席</div>
    </div>
    <div class="Outer_layer">
  <div>
    独立寒秋，湘江北去，橘子洲头。</div>
  <div>看万山红遍，层林尽染；漫江碧透，百舸争流。</div>
  <div>鹰击长空，鱼翔浅底，万类霜天竞自由。</div>
  <div>怅寥廓，问苍茫大地，谁主沉浮？</div>
  <div>携来百侣曾游，忆往昔峥嵘岁月稠。</div>
  <div>恰同学少年，风华正茂；书生意气，挥斥方遒。</div>
  <div>指点江山，激扬文字，粪土当年万户侯。</div>
  <div>曾记否，到中流击水，浪遏飞舟？</div>

  <div class="item">2023.04.10</div>

    </div>

  </body>
</html>
