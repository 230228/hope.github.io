    <title>和柳亚子先生</title>
    <link rel="stylesheet" href="../../../../Css/A_poetry.css" />
  </head>
  <body>
    <div class="title">和柳亚子先生
        <div class="name">近现代·毛主席</div>
    </div>
    <div class="Outer_layer">
  <div>饮茶粤海未能忘，索句渝州叶正黄。</div>
  <div>三十一年还旧国，落花时节读华章。</div>
  <div>牢骚太盛防肠断，风物长宜放眼量。</div>
  <div>莫道昆明池水浅，观鱼胜过富春江。</div>
  <div class="item">2023.04.10</div>
    </div>

  </body>
