    <title>沁园春·雪</title>
    <link rel="stylesheet" href="../../../../Css/A_poetry.css" />
  </head>
  <body>
    <div class="title">沁园春·雪
        <div class="name">近现代·毛主席</div>
    </div>
    <div class="Outer_layer">
  <div>
    北国风光，千里冰封，万里雪飘。</div>
  <div>望长城内外，惟余莽莽；大河上下，顿失滔滔。</div>
  <div>山舞银蛇，原驰蜡象，欲与天公试比高。</div>
  <div>须晴日，看红装素裹，分外妖娆。</div>
  <div>江山如此多娇，引无数英雄竞折腰。</div>
  <div>惜秦皇汉武，略输文采；唐宗宋祖，稍逊风骚。</div>
  <div>一代天骄，成吉思汗，只识弯弓射大雕。</div>
  <div>俱往矣，数风流人物，还看今朝。</div>

  <div class="item">2023.04.10</div>

    </div>

  </body>
</html>
