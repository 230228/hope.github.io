  <body>
    <div class="title">
  念奴娇·昆仑
      <div class="name">近现代·毛主席</div>
    </div>
    <div class="Outer_layer">
      <div>横空出世，莽昆仑，阅尽人间春色。</div>
      <div>飞起玉龙三百万，搅得周天寒彻。</div>
      <div>夏日消溶，江河横溢，人或为鱼鳖。</div>
      <div>千秋功罪，谁人曾与评说？</div>
      <div>而今我谓昆仑：不要这高，不要这多雪。</div>
      <div>安得倚天抽宝剑，把汝裁为三截？</div>
      <div>一截遗欧，一截赠美，一截还东国。</div>
      <div>太平世界，环球同此凉热。</div>

      <div class="item">2023.04.10</div>
    </div>
  </body>
</html>
