<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<style>
    .title{
        text-align: center;
        padding: 25px 0;
        font-size: 1.3rem;
        font-family: "仿宋";
        font-weight: 900;
        border-bottom: px gainsboro dashed;
    }
.outline{
    display: flex;
    /* 弹性布局换行 */
    flex-wrap: wrap ;
/* 自动均分一行的间距 */
    justify-content: space-between;
}
/* 当最后一行 不够时候 元素靠左 */
.outline::after{
    content: "";
    flex: auto;
}
@media screen and (min-width:700px){
    .outline>div{
    width: 8%;
    height: 15%;
    margin: 3%;
    text-align: center;
    line-height:170px ;
    background-color: rgb(255, 236, 160);
} 

}
@media screen and (max-width:700px){
    .outline>div{
    width: 27%;
    height: 10%;
    margin: 3%;
    text-align: center;
    line-height:150px ;
    background-color: rgb(255, 236, 160);
}    
}

</style>
