    <div class="title">
      晴川
      <div class="name">张病已</div>
    </div>
    <div class="Outer_layer">
      古来成功多苦难，今日继我续新篇。 <br />
      寻得重八取经验，夜随润之出韶山。 <br />
      志字上下士守心，勇闯天地阔胸襟。 <br />
      世上本就无难事，只要坚持肯登攀。 <br />

      <div class="item">2019.09.08</div>
    </div>
