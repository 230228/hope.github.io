    <div class="title">
      初雪
      <div class="name">张病已</div>
    </div>
    <div class="Outer_layer">
        冬月初九·初雪 <br>
        一池河水冬绿蓝，风雨雪，溶入波澜，白鸟匍匐右转弯，莫问所以然。 <br>
        半卷诗书梦空谈，贪嗔痴，坐井观天，红尘道场定心猿，山寺门外禅。 <br>
        

      <div class="item">2022.12.02</div>
    </div>
