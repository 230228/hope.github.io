    <title>伯乐</title>
    <link rel="stylesheet" href="../../Css/A_poetry.css" />

  <body>
    <div class="title">
      伯乐
      <div class="name">张病已</div>
    </div>
    <div class="Outer_layer">
      我若为伯乐，举世皆人杰。 <br />
      汉敬刘老三，清拜曾文正。 <br />
      观才任其位，度衡尽其能。 <br />
      青梅今又熟，孟德可饮呼？ <br />

      <div class="item">2019.07.30</div>
    </div>
  </body>
