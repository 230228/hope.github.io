      我会在细雨中打伞
      <div class="name">现代·徐诗语/张病已</div>
    </div>
    <div class="Outer_layer">
      我会在细雨中打伞 <br />
      迎向长风猎猎<br />
      无处枯叶飘然<br />
      若于二月赭云满关<br />
      过境尘雨落肩<br />
      一瞬雪兮归还<br />
      借以勤俢色正芒寒<br />
      知友遥问于南<br />
      我道北国春天<br /><br />

      我会在细雨中打伞，<br />
      怀揣着含苞欲放的花儿，<br />
      穿越沙尘与蜿蜒，<br />
      走向我的山。<br />
      我一定会胜利的，<br />
      我轻轻地呼唤；<br />
      我一定会胜利的，<br />
      我有安迪和东坡陪伴；<br />
      我一定会胜利的，<br />
      在一个风和日丽的天。<br />
      <div class="item">2023.04.11</div>
    </div>
