  <body>
    <div class="index"><a href="../../module.html" id="color">首页</a></div>
    <div class="title">
      见浙大
      <div class="name">张病已</div>
    </div>
    <div class="Outer_layer">
        鱼儿望向天空， <br>
        鸟儿看向大海。<br>
        天海相连，<br>
        我就在你对面，<br>
        近在咫尺的天堑；<br>
        以条件为转移的怀念与不甘，<br>
        醒悟已近而立之年。<br>
        默然，<br>
        如果把过去划作一个区间，<br>
        未来我是否能学会认真与勇敢？<br>
        
        <br>
      <div class="item">2022.11.06</div>
    </div>
  </body>
