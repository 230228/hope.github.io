    <title>红豆</title>
    <link rel="stylesheet" href="../../Css/A_poetry.css" />
  </head>
  <body>
    <div class="title">
      红豆
      <div class="name">张病已</div>
    </div>
    <div class="Outer_layer">
      世人多相思，故此夜难寐。 <br />
      凉枕结红豆，辗转等与谁。<br />
      两字却一囚，旧雁不复回。<br />
      独自重游故，千杯尽无醉。<br />
      明月舞婵娟，愿情皆成对。<br />

      <div class="item">2018.05.06</div>
    </div>
  </body>
