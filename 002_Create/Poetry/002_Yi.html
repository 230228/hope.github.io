    <title>忆</title>
    <link rel="stylesheet" href="../../Css/A_poetry.css" />

  <body>
    <div class="title">
      忆
      <div class="name">张病已</div>
    </div>
    <div class="Outer_layer">
      轻翻老书望故地， <br />
      耳畔嬉戏似往昔。<br />
      犹陪落日泛秋声， <br />
      哑然一笑余人忆。 <br />

      <div class="item">2017.05.27</div>
    </div>
  </body>
