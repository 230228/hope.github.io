<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>沁园春·雪</title>
    <link rel="stylesheet" href="../../../../Css/A_poetry.css" />
  </head>
  <body>
    <div class="title">
      沁园春·雪
      <div class="name">近现代·毛主席</div>
    </div>
    <div class="Outer_layer">
      <div>北国风光，</div>
      <div>千里冰封，</div>
      <div>万里雪飘。</div>
      <div>望长城内外，</div>
      <div>惟余莽莽；</div>
      <div>大河上下，</div>
      <div>顿失滔滔。</div>
      <div>山舞银蛇，</div>
      <div>原驰蜡象，</div>
      <div>欲与天公试比高。</div>
      <div>须晴日，</div>
      <div>看红装素裹，</div>
      <div>分外妖娆。</div>
      <div>江山如此多娇，</div>
      <div>引无数英雄竞折腰。</div>
      <div>惜秦皇汉武，</div>
      <div>略输文采；</div>
      <div>唐宗宋祖，</div>
      <div>稍逊风骚。</div>
      <div>一代天骄，</div>
      <div>成吉思汗，</div>
      <div>只识弯弓射大雕。</div>
      <div>俱往矣，</div>
      <div>数风流人物，</div>
      <div>还看今朝。</div>

      <div class="item">2023.04.10</div>
    </div>
  </body>
</html>
