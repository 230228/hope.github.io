    <title>七律·冬云</title>
    <link rel="stylesheet" href="../../../../Css/A_poetry.css" />
  </head>
  <body>
    <div class="title">
        七律·冬云
      <div class="name">近现代·毛主席</div>
    </div>
    <div class="Outer_layer">
      <div>雪压冬云白絮飞，</div>
      <div>万花纷谢一时稀。</div>
      <div>高天滚滚寒流急，</div>
      <div>大地微微暖气吹。</div>
      <div>独有英雄驱虎豹，</div>
      <div>更无豪杰怕熊罴。</div>
      <div>梅花欢喜漫天雪，</div>
      <div>冻死苍蝇未足奇。</div>
      <div class="item">2023.04.10</div>
      <div class="index"><a href="../../../../module.html" id="color">首页</a></div>
    </div>
  </body>
