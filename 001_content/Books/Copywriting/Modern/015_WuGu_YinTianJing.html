    <title>五古·吟天井</title>

  <body>
    <div class="title">
      五古·吟天井
      <div class="name">近现代·毛主席</div>
    </div>
    <div class="Outer_layer">
      <div>天井四四方，</div>
      <div>周围是高墙。</div>
      <div>清清见卵石，</div>
      <div>小鱼囿中央。</div>
      <div>只喝井里水，</div>
      <div>永远养不长。</div>
