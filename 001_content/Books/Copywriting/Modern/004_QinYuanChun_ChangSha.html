<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>沁园春·长沙</title>
    <link rel="stylesheet" href="../../../../Css/A_poetry.css" />
  </head>
  <body>
    <div class="title">
      沁园春·长沙
      <div class="name">近现代·毛主席</div>
    </div>
    <div class="Outer_layer">
      <div>独立寒秋，</div>
      <div>湘江北去，</div>
      <div>橘子洲头。</div>
      <div>看万山红遍，</div>
      <div>层林尽染；</div>
      <div>漫江碧透，</div>
      <div>百舸争流。</div>
      <div>鹰击长空，</div>
      <div>鱼翔浅底，</div>
      <div>万类霜天竞自由。</div>
      <div>怅寥廓，</div>
      <div>问苍茫大地，</div>
      <div>谁主沉浮？</div>
      <div>携来百侣曾游，</div>
      <div>忆往昔峥嵘岁月稠。</div>
      <div>恰同学少年，</div>
      <div>风华正茂；</div>
      <div>书生意气，</div>
      <div>挥斥方遒。</div>
      <div>指点江山，</div>
      <div>激扬文字，</div>
      <div>粪土当年万户侯。</div>
      <div>曾记否，</div>
      <div>到中流击水，</div>
      <div>浪遏飞舟？</div>

      <div class="item">2023.04.10</div>
    </div>
  </body>
</html>
