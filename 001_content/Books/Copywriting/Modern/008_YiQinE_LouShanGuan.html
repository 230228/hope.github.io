<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>忆秦娥·娄山关</title>
    <link rel="stylesheet" href="../../../../Css/A_poetry.css" />
  </head>
  <body>
    <div class="title">
      忆秦娥·娄山关
      <div class="name">近现代·毛主席</div>
    </div>
    <div class="Outer_layer">
      <div>西风烈，</div>
      <div>长空雁叫霜晨月。</div>
      <div>霜晨月，</div>
      <div>马蹄声碎，</div>
      <div>喇叭声咽。</div>
      <div>雄关漫道真如铁，</div>
      <div>而今迈步从头越。</div>
      <div>从头越， 苍山如海， 残阳如血。</div>

      <div class="item">2023.04.10</div>
    </div>
  </body>
</html>
