    <title>清平乐·六盘山</title>

  </head>
  <body>
    <div class="title">
        清平乐·六盘山
      <div class="name">近现代·毛主席</div>
    </div>
    <div class="Outer_layer">
      <div>天高云淡，</div>
      <div>望断南飞雁。</div>
      <div>不到长城非好汉，</div>
      <div>屈指行程二万。</div>
      <div>六盘山上高峰，</div>
      <div>红旗漫卷西风。</div>
      <div>今日长缨在手，</div>
      <div>何时缚住苍龙？</div>
      <div class="item">2023.04.10</div>
      <div class="index"><a href="../../../../module.html" id="color">首页</a></div>
    </div>
