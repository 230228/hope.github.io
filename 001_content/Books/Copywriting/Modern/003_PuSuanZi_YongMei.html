<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>卜算子·咏梅</title>
    <link rel="stylesheet" href="../../../../Css/A_poetry.css" />
  </head>
  <body>
    <div class="title">
      卜算子·咏梅
      <div class="name">近现代·毛主席</div>
    </div>
    <div class="Outer_layer">
      <div>风雨送春归，</div>
      <div>飞雪迎春到。</div>
      <div>已是悬崖百丈冰，</div>
      <div>犹有花枝俏。</div>
      <div>俏也不争春，</div>
      <div>只把春来报。</div>
      <div>待到山花烂漫时，</div>
      <div>她在丛中笑。</div>
      <div class="item">2023.04.10</div>
    </div>
  </body>
</html>
