    <title>七律·咏贾谊</title>

  <body>
    <div class="title">
      七律·咏贾谊
      <div class="name">近现代·毛主席</div>
    </div>
    <div class="Outer_layer">
      <div>少年倜傥廊庙才，</div>
      <div>壮志未酬事堪哀。</div>
      <div>胸罗文章兵百万，</div>
      <div>胆照华国树千台。</div>
      <div>雄英无计倾圣主，</div>
      <div>高节终竟受疑猜。</div>
      <div>千古同惜长沙傅，</div>
      <div>空白汨罗步尘埃。</div>

      <div class="item">2023.04.10</div>
    </div>
  </body>
