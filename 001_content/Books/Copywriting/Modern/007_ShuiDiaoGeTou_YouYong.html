    <title>水调歌头·游泳</title>
    <link rel="stylesheet" href="../../../../Css/A_poetry.css" />
  </head>
  <body>
    <div class="title">
      水调歌头·游泳
      <div class="name">近现代·毛主席</div>
    </div>
    <div class="Outer_layer">
      <div>才饮长沙水，</div>
      <div>又食武昌鱼。</div>
      <div>万里长江横渡，</div>
      <div>极目楚天舒。</div>
      <div>不管风吹浪打，</div>
      <div>胜似闲庭信步，</div>
      <div>今日得宽馀。</div>
      <div>子在川上曰： 逝者如斯夫！</div>
      <div>风樯动， 龟蛇静， 起宏图。</div>
      <div>一桥飞架南北，</div>
      <div>天堑变通途。</div>
      <div>更立西江石壁，</div>
      <div>截断巫山云雨，</div>
      <div>高峡出平湖。</div>
      <div>神女应无恙，</div>
      <div>当惊世界殊。</div>
      <div class="index"><a href="../../../../module.html" id="color">首页</a></div>
      <div class="item">2023.04.10</div>
    </div>
  </body>
</html>
