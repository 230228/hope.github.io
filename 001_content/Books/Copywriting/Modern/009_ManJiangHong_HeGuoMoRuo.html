  <body>
    <div class="title">
      满江红·和郭沫若同志
      <div class="name">近现代·毛主席</div>
    </div>
    <div class="Outer_layer">
      <div>小小寰球，</div>
      <div>有几个苍蝇碰壁。</div>
      <div>嗡嗡叫，几声凄厉，几声抽泣。</div>
      <div>蚂蚁缘槐夸大国，</div>
      <div>蚍蜉撼树谈何易。</div>
      <div>正西风落叶下长安，</div>
      <div>飞鸣镝。</div>
      <div>多少事，从来急；天地转，光阴迫。</div>
      <div>一万年太久，只争朝夕。</div>
      <div>四海翻腾云水怒，</div>
      <div>五洲震荡风雷激。</div>
      <div>要扫除一切害人虫，</div>
      <div>全无敌。</div>
