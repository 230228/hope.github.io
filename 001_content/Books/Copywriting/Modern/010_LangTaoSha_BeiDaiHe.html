    <title>浪淘沙·北戴河</title>

  </head>
  <body>
    <div class="title">
      浪淘沙·北戴河
      <div class="name">近现代·毛主席</div>
    </div>
    <div class="Outer_layer">
      <div>大雨落幽燕，</div>
      <div>白浪滔天，</div>
      <div>秦皇岛外打鱼船。</div>
      <div>一片汪洋都不见，</div>
      <div>知向谁边？</div>
      <div>往事越千年， 魏武挥鞭， 东临碣石有遗篇。</div>
      <div>萧瑟秋风今又是， 换了人间。</div>
      <div class="index"><a href="../../../../module.html" id="color">首页</a></div>
      <div class="item">2023.04.10</div>
    </div>
  </body>
