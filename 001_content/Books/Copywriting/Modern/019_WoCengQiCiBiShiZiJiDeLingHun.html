    <title>我曾经七次鄙视自己的灵魂</title>
    <link rel="stylesheet" href="../../../../Css/A_poetry.css" />
  </head>
  <body>
    <div class="title">
      我曾经七次鄙视自己的灵魂
      <div class="name">近现代·纪伯伦</div>
    </div>
    <div class="Outer_layer">
      <div>第一次，当它本可进取时，却故作谦卑；</div>
      <div>第二次，当它在空虚时，用爱欲来填充；</div>
      <div>第三次，在困难和容易之间，它选择了容易；</div>
      <div>第四次，它犯了错，却借由别人也会犯错来宽慰自己；</div>
      <div>第五次，它自由软弱，却把它认为是生命的坚韧；</div>
      <div>
        第六次，当它鄙夷一张丑恶的嘴脸时，却不知那正是自己面具中的一副；
      </div>
      <div>第七次，它侧身于生活的污泥中，虽不甘心，却又畏首畏尾。</div>
