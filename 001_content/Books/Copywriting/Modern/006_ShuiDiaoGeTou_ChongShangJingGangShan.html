<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>水调歌头·重上井冈山</title>
    <link rel="stylesheet" href="../../../../Css/A_poetry.css" />
  </head>
  <body>
    <div class="title">
      水调歌头·重上井冈山
      <div class="name">近现代·毛主席</div>
    </div>
    <div class="Outer_layer">
      <div>久有凌云志， </div><div>重上井冈山。</div>
      <div>千里来寻故地， </div><div>旧貌变新颜。</div>
      <div>到处莺歌燕舞， </div><div>更有潺潺流水，</div><div> 高路入云端。</div>
      <div>过了黄洋界， </div><div>险处不须看。</div>
      <div>风雷动， 旌旗奋， 是人寰。</div>
      <div>三十八年过去， </div><div>弹指一挥间。</div>
      <div>可上九天揽月， </div><div>可下五洋捉鳖，</div><div> 谈笑凯歌还</div>
      <div>世上无难事， </div><div>只要肯登攀。</div>

      <div class="item">2023.04.10</div>
    </div>
  </body>
</html>
