  </head>
  <body>
    <div class="title">
      七律·读《封建论》呈郭老
      <div class="name">近现代·毛主席</div>
    </div>
    <div class="Outer_layer">
      <div>劝君少骂秦始皇，</div>
      <div>焚坑事业要商量。</div>
      <div>祖龙魂死业犹在，</div>
      <div>孔学名高实秕糠。</div>
      <div>百代都行秦政法，</div>
      <div>十批不是好文章。</div>
      <div>熟读唐人封建论，</div>
      <div>莫从子厚返文王。</div>

      <div class="item">2023.04.10</div>
    </div>
  </body>
