    <title>七律·到韶山</title>

  </head>
  <body>
    <div class="title">
      和柳亚子先生
      <div class="name">近现代·毛主席</div>
    </div>
    <div class="Outer_layer">
      <div>别梦依稀咒逝川，</div>
      <div>故园三十二年前。</div>
      <div>红旗卷起农奴戟，</div>
      <div>黑手高悬霸主鞭。</div>
      <div>为有牺牲多壮志，</div>
      <div>敢教日月换新天。</div>
      <div>喜看稻菽千重浪，</div>
      <div>遍地英雄下夕烟。</div>
      <div class="item">2023.04.10</div>
      <div class="index"><a href="../../../../module.html" id="color">首页</a></div>
    </div>
