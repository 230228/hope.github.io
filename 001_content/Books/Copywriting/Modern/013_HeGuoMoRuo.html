    <title>七律·和郭沫若同志</title>

  </head>
  <body>
    <div class="title">
        七律·和郭沫若同志
      <div class="name">近现代·毛主席</div>
    </div>
    <div class="Outer_layer">
      <div>一从大地起风雷，</div>
      <div>便有精生白骨堆。</div>
      <div>僧是愚氓犹可训，</div>
      <div>妖为鬼蜮必成灾。</div>
      <div>金猴奋起千钧棒，</div>
      <div>玉宇澄清万里埃。</div>
      <div>今日欢呼孙大圣，</div>
      <div>只缘妖雾又重来。</div>
      <div class="item">2023.04.10</div>
    </div>
  </body>
