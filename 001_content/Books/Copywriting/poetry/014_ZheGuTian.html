    <title>鹧鸪天·送廓之秋试</title>
    <link rel="stylesheet" href="../../../../Css/A_poetry.css" />
  </head>
  <body>
    <div class="title">
      鹧鸪天·送廓之秋试
      <div class="name">宋·辛弃疾</div>
    </div>
    <div class="Outer_layer">
      <div>白苎新袍入嫩凉，</div>
      <div>春蚕食叶响回廊。</div>
      <div>禹门已准桃花浪，</div>
      <div>月殿先收桂子香。</div>
      <div>鹏北海，凤朝阳，</div>
      <div>又携书剑路茫茫。</div>
      <div>明年此日青云去，</div>
      <div>却笑人间举子忙。</div>
      <div class="item">2023.04.10</div>
    </div>
    <div class="index"><a href="../../../../module.html" id="color">首页</a></div>
  </body>
