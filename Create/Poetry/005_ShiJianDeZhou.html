    <title>时间的轴</title>
    <link rel="stylesheet" href="../../Css/A_poetry.css" />
  </head>
  <body>
    <div class="title">
      时间的轴
      <div class="name">张病已</div>
    </div>
    <div class="Outer_layer">
      时间的轴， <br />
      它总是平静的走着， <br />
      不慌不忙，不吭不响； <br />
      <br />
      划开了我们相交的点， <br />
      抚平了难以愈合的心皱儿； <br />
      <br />
      遗忘的人获得了新的自由， <br />
      拾荒者还在那里徘徊、逗留； <br />
      我们都失去了零点的欢笑， <br />
      但轴上还刻有那时的温柔。 <br />
      <br />
      时间的轴， <br />
      没有左也没有右； <br />
      就像是冬夏， <br />
      无法拥抱春与秋。 <br />

      <div class="item">2019.02.16</div>
    </div>
  </body>
