    <title>无题·其二</title>

  <body>
    <div class="title">
      无题·其二
      <div class="name">张病已</div>
    </div>
    <div class="Outer_layer">
      ​叶子, <br>
      春绿秋黄,<br>
      正面沐浴阳光,<br>
      背面洗礼风霜。<br>
      纹络烙印,<br>
      是大自然雕琢的勋章是恩赐给养，<br>
      不语生长，摇曳荡漾。<br>
      <br>
      我们,<br>
      昨日失落或许辉煌,<br>
      明日期盼或许依旧惆怅,<br>
      但我们此刻屹立在今日中央。<br>
      被讨厌的阿德勒,<br>
      许愿的左宗棠,<br>
      <br>
      宜长放眼里量，防断肠。<br>
      在根本的定义下,<br>
      在自己的时区中，<br>
      每个人都有着自己的芬芳。<br>

      <div class="item">2021·初冬</div>
    </div>
  </body>
</html>
